<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="icon" href="./assets/ByteBustersIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="./formStyles/register.css">

</head>
<body>
    <header>

        <div class="logo-container">
            <img src="assets/bytebuster.png" alt="Logo">
        </div>
        <nav class="navbar" id="navbar">
                <button id="menu"><img src="./assets/menu.ico" alt=""></button>
            <ul id="lista-nav">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="productos.html" id="cuenta">Productos</a></li>
                <li><a href="login.html" id="iniciar_sesion">Iniciar Sesión</a></li>
                <li><a href="register.html" id="registrarse">Registrarse</a></li>
                <li><a href="account.html" id="cuenta">Cuenta</a></li>
            </ul>
        </nav>
    </header>
    <h1>Registro de Usuario</h1>
    <form id="registerForm">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="submit">Registrar</button>
    </form>
    <h2>¿Ya tenés una cuenta? iniciar sesión! <a href="login.html" id="iniciar_sesion">INICIAR SESIÓN</a></h2>


    <script src="./js/register.js"></script>
</body>
</html>
