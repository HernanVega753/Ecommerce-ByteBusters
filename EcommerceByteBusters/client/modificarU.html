<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formStyles/modificarUsuario.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <title>ByteBusters Constructora</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/ByteBustersIcon.png" type="image/x-icon">

</head>
<body>

    <!-- Header Sectionn -->
    <header>

        <div class="logo-container">
            <img src="assets/bytebuster.png" alt="Logo">
        </div>
        <nav class="navbar" id="navbar">
            <button id="menu"><img src="./assets/menu.ico" alt=""></button>
        <ul id="lista-nav">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="productos.html" id="cuenta">Productos</a></li>
            <li><a href="login.html" id="iniciar_sesion">Iniciar Sesión</a></li>
            <li><a href="register.html" id="registrarse">Registrarse</a></li>
            <li><a href="account.html" id="cuenta">Cuenta</a></li>
        </ul>
    </nav>
    </header>
    <section class="section">
        <div class="informacion-conteiner">
            <div class="titulo">
                <p>Modificación de Datos</p>
            </div>
            <form id="modificarUsuarioForm" class="contenedor-register">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
        
                <label for="password">Nueva Contraseña (opcional):</label>
                <input type="password" id="password" name="password">
        
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
        
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <div class="contenedor-button">
                    <button type="submit" >Guardar Cambios</button>
                    <button type="button" id="eliminarCuenta" style="background-color: red; color: white;">Eliminar Cuenta</button>
                </div>
                

            </form>

        </div>
    </section>
    <script src="./js/modificaU.js"></script>
</body>
</html>
